<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lesson 6</title>
  </head>
  <body>
    <form action=''>
      <input name='password' id='password' type='password' placeholder="Пароль">
      <input name='password_confirmation' id='password_confirmation' type='password' placeholder="Подтверждение пароля">

      <input type='submit' value='Check'>
    </form>

    <script>
      const form = document.querySelector('form');

      function checkPassword(e) {
        e.preventDefault(); // запрещаем форме срабатывать

        const password = document.getElementById('password').value;
        const passwordConfirmation = document.getElementById('password_confirmation').value;

        if (password === passwordConfirmation) {
          alert('EQUAL');
        } else {
          alert('NOT EQUAL!');
        }

        form.reset();
      }

      form.onsubmit = function(e) { // e – event object
        checkPassword(e); // передаем объект события в функцию
      }
    </script>
  </body>
</html>
